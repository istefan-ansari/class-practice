<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links in HTML</title>
</head>
<body>
    <h2>Anchor tag</h2>
    <a href="https://www.testbook.com">Visit Testbook</a>
    <br><br>
   <a href="https://www.testbook.com"> 
    <img src="smiley.png" width="50" height="50"></a>
    <a href="first.html">click here to open first.html file</a>
    <br><br>
    <a href="first.html" title="iste">click here to open first.html file</a>
    <!-- target attribute in Anchor Tag-->
    <br><br>
    <a href="https://www.testbook.com" target="_blank">Visit Testbook</a>
</body>
</html>
